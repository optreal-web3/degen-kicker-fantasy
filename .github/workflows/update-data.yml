name: Update Kicker Data
on:
  schedule:
    - cron: '0 6 * * 2' # Tuesday 6 AM UTC (~2 AM EDT, post-MNF)
  workflow_dispatch: # Allows manual trigger
jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Ensures GITHUB_TOKEN can push
    steps:
      - uses: actions/checkout@v4
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      - name: Install R dependencies
        run: R -e "install.packages(c('nflfastR', 'jsonlite'), repos='https://cloud.r-project.org')"
      - name: Run R script
        run: Rscript generate_kicker_data.R
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/*
          git commit -m "Update kicker data for week $(date +%V)" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
